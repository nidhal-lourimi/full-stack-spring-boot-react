name: Java CI with coveralls

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@1.1.3
      with:
        github-token: ${{ secrets.COVERALLS_TOKEN }}